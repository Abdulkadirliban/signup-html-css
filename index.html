<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Login page</title>

</head>
<body>
    <section>
        <div class="imgbx">
            <img src="h.jpg">

        </div>
            
          
        <div class="content">
            <div class="formbx">
                <h2>Login</h2>
                <form>
                    <div class="inputbx">
                        <span>Email</span>
                        <input type="text" placeholder="Enter email" name="">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" placeholder="Enter password" name="">
                    </div>
                    <div class="rememb">
                        <label> <input type="checkbox" name=""> Remember </label>
                        <div class="inputbx">
                            <input type="submit" value="Sign in" name="">
                        </div>
                        <div class="inputbx">
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>



                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="scl">
                    <li> <img src="fb2.png"</li>
                    <li> <img src="twi.png"</li>
                    <li> <img src="ins.png"</li>

                </ul>

            </div>

        </div>
    </section>
    
</body>
</html>
